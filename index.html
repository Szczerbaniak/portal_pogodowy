<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</head>

<body>


    <div class="weather">
        <canvas id="myChart" style="max-height: 30%; width: auto;"></canvas>
        <div class="sevenDaysInfo">
            <template class="dayTmp">
                <div class="day">
                    <p class="dayName"></p>
                    <div class="howRainy"></div>
                    <p class="minMaxTemp"></p>
                    <div class="windDirectionAndSpeed">
                        <p class="windSpeed"></p>
                        <div class="windDirectionBox">
                            <div class="windDirection">
                                <div class="arrow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
